<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px 0; 
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        h2 {
            margin: 0;
            font-size: 1.5em;
        }

        p {
            margin: 10px 0;
            color: #333;
        }

        .tags {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .tags span {
            background-color: #e0e0e0;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <div class="tags">
                        <strong>Tags:</strong> 
                        {% for tag in post.tags.all %}
                            <span>{{ tag.name }}</span>
                        {% endfor %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
